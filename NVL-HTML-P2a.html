<article><p>Buenos días le dijo Piolin al gato</p>
<p>El gato pensó, este Piolín es <strong>delicioso</strong></p>
<p>Mientras el gato se <em>relamía</em> apareció Paquita con la escoba</p>
<p><i>Este gato es un fastidio, siempre pensando en comerse a mi Piolín</i></p>
<p>Y con todas sus ganas Paquita le pegó un <mark>escobazo</mark></p>
</article>
